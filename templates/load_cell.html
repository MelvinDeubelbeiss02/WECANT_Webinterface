<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/load_cell.css') }}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/load_cell.js') }}"></script>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>Boards</h2>
    <ul id="sensor-list">
      <!-- Sensoren werden hier dynamisch eingefügt -->
    </ul>
  </nav>

  <main class="content">
    <div class ="header-container">
        <div class = "header-paragraph">
            <p id = "sensorname"> </p>
        </div>    
    </div>

    <div class="dashboard-grid">
        <div class = "icon-container">
            <div class="icon-image">
                <div class="sensortext_aligned">
                    <img class = "icon_image" src="{{ url_for('static', filename='images/humidity.png') }}" alt="Humidity icon" draggable="false">
                </div>
                <div class="sensortext_aligned">
                    <p> Humidity</p>
                    <p>
                        <span id="LC_Hum"></span><span> %</span>
                    </p>
                </div>
            </div>
        </div>

        <div class = "icon-container">
            <div class="icon-image">
                <div class="sensortext_aligned">
                    <img class = "icon_image" src="{{ url_for('static', filename='images/temperature.png') }}" alt="Temperature icon" draggable="false">
                </div>
                <div class="sensortext_aligned">
                    <p> Temperature</p>
                    <p>
                        <span>SHT35:   </span><span id="LC_Temp"></span><span> °C</span>
                    </p>
                </div>
            </div>
        </div>

        <div class = "icon-container">
            <div class="icon-image">
                <div class="sensortext_aligned">
                    <img class = "icon_image" src="{{ url_for('static', filename='images/load.png') }}" alt="Load icon" draggable="false">
                </div>
                <div class="sensortext_aligned">
                    <p>Load</p>
                    <p>
                        <span id="LC_Weight">LC_Weight_value</span><span> g</span>
                    </p>
                </div>
            </div>
        </div>

        <div class = "icon-container">
            <div class="icon-image">
                <div class="sensortext_aligned">
                    <img class = "icon_image" src="{{ url_for('static', filename='images/ADC.png') }}" alt="Load icon" draggable="false">
                </div>
                <div class="sensortext_aligned">
                    <p>Raw ADC</p>
                    <p>
                        <span id="LC_RawADC"></span>
                    </p>
                </div>
            </div>
        </div>

      <div class = "calibration_container">
        <p> Calibration</p>

        <div class="edit_calibration">
            <div class="calibration_row">
              <p>gradient:</p>
              <input id="gradient_value" type="text" name="gradient">
            </div>
            <div class="calibration_row">
              <p>offset:</p>
              <input id="offset_value" type="text" name="offset">
            </div>
        </div>
        <p> load(g) = gradient * RawADC + offset</p>
        <button id = "calibrate_button">calibrate</button>
      </div>    

      <div class="plot-container">
        <h3>Plot</h3>
        <canvas class="chart-placeholder" id = "load_cell_chart"></canvas>
        <div class="edits">
            <button id = "start_plotting">Start</button>
            <button id = "stop_plotting">Stop</button>
            <button id = "reset_plotting">Reset</button>
        </div>
      </div>

      <div class = "tare_container">
        <button id = "tare_button">Tare</button>
      </div>
    </div>
    </div>
  </main>
</body>
</html>
