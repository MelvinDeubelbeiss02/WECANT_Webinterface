<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeCant Interface</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>WeCant Live Data</h1>

    <div>
        <h3>Send Value</h3>
        <input type="text" id="boardname" placeholder="Boardname" />
        <input type="text" id="variablename" placeholder="Variablename" />
        <input type="text" id="value" placeholder="Value" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <hr>

    <div>
        <h3>Received Boards</h3>
        <ul id="boardList"></ul>
    </div>

    <div>
        <h3>Received Values</h3>
        <ul id="valueList"></ul>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        function sendMessage() {
            const msg = {
                Boardname: document.getElementById("boardname").value,
                Variablename: document.getElementById("variablename").value,
                Value: document.getElementById("value").value
            };
            console.log("Sending message", msg);
            socket.send(JSON.stringify(msg)); // Ensures it's JSON
        }
        
        socket.on('NewBoard', (data) => {
            console.log("Received NewBoard:", data);
            const boardList = document.getElementById("boardList");
            const li = document.createElement("li");
            li.textContent = JSON.stringify(data);
            boardList.appendChild(li);
        });

        socket.on('NewValue', (data) => {
            console.log("Received NewValue:", data);
            const valueList = document.getElementById("valueList");
            const li = document.createElement("li");
            li.textContent = JSON.stringify(data);
            valueList.appendChild(li);
        });
    </script>
</body>
</html>
